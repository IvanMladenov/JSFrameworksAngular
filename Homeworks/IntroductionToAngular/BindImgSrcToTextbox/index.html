<!DOCTYPE html>
<html lang="en" ng-app="BindImage">
<head>
    <meta charset="UTF-8">
    <title>BindImage</title>
    <script src="../angular.min.js"></script>
</head>
<body>
    <label for="src-input">img/cat.jpg</label>
    <input id="src-input" type="text" ng-model="image.src">
    <img ng-src="{{image.src}}" alt="">
    <script src="imageModule.js"></script>
</body>
</html>
